<html>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
        
        <!--Style-->
        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <!--Javascript-->
        <script defer src="../js/script.js"></script>

    <body>
        <main class="grid">
            <section class="leftSide">
                <div class="leftSide-Info">
                    <div class="leftSide-Info--logo">
                        <img src="../assets/img/logo/logo.svg" alt="Be Positive Logo">
                    </div>
                    <div class="leftSide-Info--text">
                        <h1>Gestiona tus seguidores de forma segura</h1>
                        <div class="smiling">
                            <img src="../assets/img/logo/smiling.svg">
                        </div>
                    </div>
                </div>
            </section>
            <section class="rightSide">
                <div class="login">
                    <div class="login-Text">
                        <h3>Bienvenido</h3>
                        <p class="login-Text--orange">Inicia sesión ingresando su cuenta aquí</p>
                    </div>

                    <form name=" "  method="post" enctype="multipart/form-data" class="login-Form">
                        <div class="login-Form--inputs">
                            <label>Email/Nombre de usuario</label>
                            <input type="text" id="mail" placeholder="Ingresa email o nombre de usuario">
                        </div>
                        <div class="login-Form--inputs">
                            <label>Contraseña</label>
                            <input type="password" id ="password" placeholder="Ingresa contraseña">  
                            <span class="viwePass"><img src="../assets/img/icon/view-pass.svg"></span>
                        </div>
                    </form>
                    <p class="login-Pass">¿Olvidaste tu contraseña</p>
                    <button type="button" >Iniciar sesión</button>
                    <div class="login-RRSS">
                        <p>O inicia sesión con otra cuenta</p>
                        <div class="login-RRSS-icon">
                            <div>
                                <a href="https://appleid.apple.com/">
                                    <img src="../assets/img/rrss/apple.svg" alt="Apple Account"></img>
                                </a>
                            </div>
                            <div>
                                <a href="https://es-la.facebook.com">
                                    <img src="../assets/img/rrss/facebook.svg" alt="Facebook Account"></img>
                                </a>
                            </div>
                            <div >
                                <a href="https://www.google.com/account/about/">
                                    <img src="../assets/img/rrss/google.svg" alt="Google Account"></img>
                                </a>
                            </div>
                        </div>
                    </div>
                    <p class="login-Singup">¿Eres un nuevo usuario?
                        <span>
                            <a href="../index.html">Crear una cuenta nueva</a>
                        </span>
                    </p>
                </div>
            </section>
            <div class="successLogin">
                <h4>Felicidades te haz registrado exitosamente</h4>
            </div>
        </main>
